<html>

<style type="text/css" media="all">
html
{
	height: 100%;
}
img{
	border: none;
}
body
{
	background: #eee;
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 11px;
}
.groupWrapper
{
	width: 24%;
	float: left;
	margin-right: 1%;
	min-height: 400px;
}
.groupWrapper p
{
	height: 1px;
	overflow: hidden;
	margin: 0;
	padding: 0;
}
.groupItem
{
	margin-bottom: 20px;
}
.groupItem .itemHeader
{
	line-height: 28px;
	background-color: #DAFF9F;
	border-top: 2px solid #B5EF59;
	color: #000;
	padding: 0 10px;
	cursor: move;
	font-weight: bold;
	font-size: 16px;
	height: 28px;
	position: relative;
}

/*

{

}
*/
#disk1 { width: 60%; background: red}
#disk2 { width: 65%; background: green}
#disk3 { width: 70%; background: blue}
#disk4 { width: 75%; background: orange}
#disk5 { width: 80%; background: yellow}
#disk6 { width: 85%; background: yellow}
#disk7 { width: 90%; background: yellow}

.serializer
{
	clear: both;
}

.sortHelper
{
	border: 3px dashed #666;
	width: auto !important;
}
</style>
</head>

<body>

	</div>
	<div id="disk5" class="groupItem">
		<div class="itemHeader">Disk #5</div>
		<div class="itemContent">
		</div>
	</div>
	<div id="disk6" class="groupItem">
		<div class="itemHeader">Disk #6</div>
		<div class="itemContent">
		</div>
	</div>
	<div id="disk7" class="groupItem">

<script type="text/javascript">

$(document).ready(
	function () {
	$('#disk6').hide(); //Default 5 disks
	$('#disk7').hide();

	moveElem();
	}
);

function moveElem() {		
	$('div.groupWrapper').Sortable(
		{
			accept: 'groupItem',
			helperclass: 'sortHelper',
			activeclass: 'sortableactive',
			hoverclass: 'sortablehover',
			handle: 'div.itemHeader',
			tolerance: 'pointer',
			onChange: function(ser)
			{
			},
			onStart: function()
			{
				$.iAutoscroller.start(this, document.getElementsByTagName('body'));
			},
			onStop: function()
			{
				$.iAutoscroller.stop();
				
			}
		}
	);
		
}; 
	

</script>
