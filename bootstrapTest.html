	<body>

	<!-- Add data-toggle="button" to activate toggling on a single button -->
	<button class="btn" data-toggle="button">Single Toggle</button>
	</br></br>
	
	<!-- Add data-toggle="buttons-checkbox" for checkbox style toggling on btn-group -->
	<div class="btn-group" data-toggle="buttons-checkbox">
	  <button class="btn-primary btn-mini">1.Primary</button>
	  <button class="btn-warning btn-mini">2.Warning</button>
	  <button class="btn-danger  btn-mini">3.Danger</button>
	  <button class="btn-success btn-mini">4.Success</button>
	  <button class="btn-info    btn-mini">5.Info</button>
	  <button class="btn-inverse btn-mini">6.Inverse</button>
	</div>
	</br>
	 
	<!-- Add data-toggle="buttons-radio" for radio style toggling on btn-group -->
	<div class="btn-group" data-toggle="buttons-radio">
	  <button class="btn-primary btn-small" id="primaryButton" type="submit">1.Primary</button>
	  <button class="btn-warning btn-small">2.Warning</button>
	  <button class="btn-danger  btn-small">3.Danger</button>
	  <button class="btn-success btn-small">4.Success</button>
	  <button class="btn-info    btn-small">5.Info</button>
	  <button class="btn-inverse btn-small">6.Inverse</button>
	</div>
	</br>

	<!-- Add data-toggle="buttons-radio" for radio style toggling on btn-group -->
	<div class="btn-group" data-toggle="buttons-radio">
	  <button class="btn-primary btn-large">1.Primary</button>
	  <button class="btn-warning btn-large">2.Warning</button>
	  <button class="btn-danger  btn-large">3.Danger</button>
	  <button class="btn-success btn-large">4.Success</button>
	  <button class="btn-info    btn-large">5.Info</button>
	  <button class="btn-inverse btn-large">6.Inverse</button>
	</div>
	</br>

	</body>
</html>
